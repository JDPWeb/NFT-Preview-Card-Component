<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>NFT-Preview Card Component</title>
</head>
<body>
    <div class="card">
        <div class="card-container">
            <img class="product" src="img/image-equilibrium.jpg" alt="">
            <div class="card-info">
                <h2>Equilibrium #3429</h2>
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="price">
                <p class="cyan"><span><img src="img/icon-ethereum.svg" alt=""></span> 0.041 ETH</p>
                <p class="liteB"><span><img src="img/icon-clock.svg" alt=""></span> 3 days left</p>
            </div>
            <hr>
            <div class="card-footer">
                <img class="avatar" src="img/image-avatar.png" alt="">
                <p>Creation of <span class="white">Jules Wyvern</span></p>
            </div>
        </div>
    </div>
</body>
</html>
